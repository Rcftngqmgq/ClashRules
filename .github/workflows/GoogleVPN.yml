name: Sync and Compile Google VPN Rules

on:
  schedule:
    - cron: '0 18 1 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  googlevpn_rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install mihomo
        run: |
          version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
          curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" \
            | gunzip -c > /usr/local/bin/mihomo
          chmod +x /usr/local/bin/mihomo

      - name: Fetch GoogleVPN.list
        run: |
          mkdir -p rules/Domain
          curl -sL "https://raw.githubusercontent.com/Rcftngqmgq/ClashRules/Rules/refs/heads/main/rules/Domain/GoogleVPN.list" \
            -o rules/Domain/GoogleVPN.list

      - name: Compile GoogleVPN rules
        run: |
          grep -Eo 'DOMAIN-SUFFIX,[^,]+' rules/Domain/GoogleVPN.list \
            | sed 's/DOMAIN-SUFFIX,//' \
            | awk '{print "*." $0}' \
            | sort -u \
            > rules/Domain/GoogleVPN-domain.list

          echo "payload:" > rules/Domain/GoogleVPN.yaml
          awk '{print "  - \047" $0 "\047"}' rules/Domain/GoogleVPN-domain.list \
            >> rules/Domain/GoogleVPN.yaml

          mihomo convert-ruleset domain yaml \
            rules/Domain/GoogleVPN.yaml \
            rules/Domain/GoogleVPN.mrs

          rm -f rules/Domain/GoogleVPN-domain.list

      - name: Commit and push changes
        run: |
          git add rules/Domain/GoogleVPN.list rules/Domain/GoogleVPN.yaml rules/Domain/GoogleVPN.mrs
          git diff-index --quiet HEAD -- || (
            git commit -m "chore: update GoogleVPN ruleset (mrs)" &&
            git push
          )
